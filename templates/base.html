<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/styles.js"></script>
    <title>{{title}}</title>
</head>
<body>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center">
            <a href="/" class="m-0 me-3 brand">Ethereal</a>
            <a href="/" class="a_nav">Лента образов</a>
            <a href="/wardrobe" class="a_nav">Мой гардероб</a>
            <a href="/" class="a_nav">Избранное</a>
            <a href="/looks" class="a_nav">Мои образы</a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand nickname" href="/edit_profile">
                    <img src="/static/img/avatars/image{{ current_user.id }}.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                    {{ current_user.nickname }}</a>
            {% else %}
                <p class="m-0">
                    <a class="btn btn-primary me-2" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
        </div>
        </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
