<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
<header class="p-3 " style="background-color: #292e33;">
    <div class="container border-bottom border-secondary-subtle">
      <div class="d-flex flex-wrap align-items-center justify-content-center mb-2">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-light text-decoration-none">
        <span class="fs-2 fw-bold text-uppercase">Ethereal</span>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 fs-5 fw-semibold">
          <li><a href="/" class="nav-link px-4 text-white">Лента образов</a></li>
          <li><a href="/wardrobe" class="nav-link px-4 text-white">Мой гардероб</a></li>
          <li><a href="/" class="nav-link px-4 text-white">Избранное</a></li>
          <li><a href="/looks" class="nav-link px-4 text-white">Мои образы</a></li>
          <li><a href="/" class="nav-link px-4 text-white">О нас</a></li>
        </ul>

        <div class="text-end">
          {% if current_user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-secondary text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fs-4 mx-1">{{ current_user.nickname }}</span>
                        <img src="/static/img/avatars/image{{ current_user.id }}.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" style="">
                        <li><a class="dropdown-item" href="/edit_profile">Настройка</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                    </ul>
                </div>
            {% else %}
                <a type="button" class="btn btn-outline-light me-2" href="/login">Войти</a>
                <a type="button" class="btn btn-outline-warning" href="/register">Зарегистрироваться</a>
            {% endif %}
        </div>
      </div>
    </div>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
